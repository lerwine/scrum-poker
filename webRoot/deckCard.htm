<svg role="img" width="125px" height="174px" viewBox="-0.5 -0.5 125 174">
    <g>
      <!-- Outer card border -->
      <rect x="0" y="0" width="123" height="173" rx="8" ry="8" fill="{{fillColor}}" stroke="{{strokeColor}}" pointer-events="all" />
      <!-- Upper Symbol Ellipse -->
      <ellipse cx="21" cy="21" rx="14" ry="14" fill="rgb(255, 255, 255)" stroke="none" pointer-events="all" />
      <!-- Upper Symbol Text -->
      <text ng-hide="upperSymbolPath" x="21" y="28" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="{{smallSymbolFontSize}}px" text-anchor="middle" font-weight="bold">{{symbolText}}</text>
      <!-- Upper Symbol Graphic -->
      <path ng-show="upperSymbolPath" d="{{upperSymbolPath}}" fill="{{textColor}}" stroke="none" pointer-events="all" />
      <!-- Upper Title Text -->
      <text ng-hide="shortTitle" x="78" y="24" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle">{{title}}</text>
      <g ng-show="shortTitle">
        <switch>
          <foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;">
            <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 78px; height: 1px; padding-top: 21px; margin-left: 39px;">
              <div data-drawio-colors="color: {{textColor}}; " style="box-sizing: border-box; font-size: 0px; text-align: center;">
                <div style="display: inline-block; font-size: 10px; font-family: Helvetica; color: {{textColor}}; line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">{{title}}</div>
              </div>
            </div>
          </foreignObject>
          <text x="78" y="24" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle">{{shortTitle}}</text>
        </switch>
      </g>
      <!-- Middle Symbol Text -->
      <text ng-hide="middleSymbolPath" x="62" y="{{middleSymbolTop}}" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="{{largeSymbolFontSize}}px" text-anchor="middle">{{symbolText}}</text>
      <!-- Middle Symbol Graphic -->
      <path ng-show="middleSymbolPath" d="{{middleSymbolPath}}" fill="{{textColor}}" stroke="none" pointer-events="all" />
      <!-- Description Text -->
      <g ng-show="description">
        <switch>
          <foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;">
            <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 112px; height: 1px; padding-top: 119px; margin-left: 7px;">
              <div data-drawio-colors="color: {{textColor}}; " style="box-sizing: border-box; font-size: 0px; text-align: left;">
                <div style="display: inline-block; font-size: 8px; font-family: Helvetica; color: {{textColor}}; line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">
                  <div style="">
                    <span style="background-color: initial;">{{description}} <i ng-show="briefDetails">{{briefDetails}}</i></span>
                  </div>
                  <div style="" ng-show="details">
                    <span style="background-color: initial;">
                      <i>{{details}}</i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </foreignObject>
          <text x="7" y="121" fill="{{textColor}}" font-family="Helvetica" font-size="8px">{{truncatedDescription}}</text>
        </switch>
      </g>
      <!-- Lower Title Text -->
      <text ng-hide="shortTitle" x="46" y="156" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle" transform="rotate(180 46 153)">{{title}}</text>
      <g ng-show="shortTitle" transform="rotate(180 46 153)">
        <switch>
          <foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;">
            <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 78px; height: 1px; padding-top: 153px; margin-left: 7px;">
              <div data-drawio-colors="color: {{textColor}}; " style="box-sizing: border-box; font-size: 0px; text-align: center;">
                <div style="display: inline-block; font-size: 10px; font-family: Helvetica; color: {{textColor}}; line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">{{title}}</div>
              </div>
            </div>
          </foreignObject>
          <text x="46" y="156" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle">{{shortTitle}}</text>
        </switch>
      </g>
      <!-- Lower Symbol Ellipse -->
      <ellipse cx="104" cy="153" rx="14" ry="14" fill="rgb(255, 255, 255)" stroke="none" transform="rotate(180,104,153)" pointer-events="all" />
      <!-- Lower Symbol Text -->
      <text x="104" y="160" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="{{smallSymbolFontSize}}px" text-anchor="middle" font-weight="bold" transform="rotate(180 104.00000000000011 153)">{{symbolText}}</text>
      <!-- Lower Symbol Graphic -->
      <path d="{lowerSymbolPath}" fill="{{textColor}}" stroke="none" pointer-events="all" />
    </g>
    <switch>
      <g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" />
      <a xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank">
        <text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text>
      </a>
    </switch>
</svg>
