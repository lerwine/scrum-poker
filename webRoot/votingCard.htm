<svg role="img" width="124px" height="174px" viewBox="-0.5 -0.5 124 174">
    <g>
        <!-- Outer card border -->
        <rect x="0" y="0" width="123" height="173" rx="8" ry="8" fill="{{fillColor}}" stroke="{{strokeColor}}" pointer-events="all" />
        <!-- <rect x="0" y="0" width="123" height="173" rx="8" ry="8" fill="#e0e0e0" stroke="#c0c0c0" pointer-events="all" /> -->
        <!-- Upper Symbol Ellipse -->
        <ellipse cx="21" cy="21" rx="14" ry="14" fill="rgb(255, 255, 255)" stroke="none" pointer-events="all" />
        <!-- Upper Symbol Text -->
        <text x="21" y="28" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="24px" text-anchor="middle">{{symbolText}}</text>
        <!-- <text x="21" y="28" fill="{{textColor}}" font-family="WebDings" font-size="24px" text-anchor="middle">i</text> -->
        <!-- <text x="21" y="28" fill="#808080" font-family="Helvetica" font-size="24px" text-anchor="middle" font-weight="bold">◙</text> -->
        <!-- Upper Title Text -->
        <text x="78" y="24" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle">{{title}}</text>
        <!-- <text x="78" y="24" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle">Voted</text> -->
        <!-- <text x="78" y="24" fill="#808080" font-family="Helvetica" font-size="10px" text-anchor="middle">Voting</text> -->
        <!-- Middle Symbol Text -->
        <text x="62" y="105" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="72px" text-anchor="middle" transform="translate(-0.5 -0.5)">{{symbolText}}</text>
        <!-- <text x="62" y="105" fill="{{textColor}}" font-family="WebDings" font-size="72px" text-anchor="middle" transform="translate(-0.5 -0.5)">i</text> -->
        <!-- <text x="62" y="105" fill="#808080" font-family="Helvetica" font-size="72px" text-anchor="middle" transform="translate(-0.5 -0.5)">◙</text> -->
        <!-- Lower Title Text -->
        <text x="46" y="156" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle" transform="rotate(180 46 153)">{{title}}</text>
        <!-- <text x="46" y="156" fill="{{textColor}}" font-family="Helvetica" font-size="10px" text-anchor="middle" transform="rotate(180 46 153)">Voted</text> -->
        <!-- <text x="46" y="156" fill="#808080" font-family="Helvetica" font-size="10px" text-anchor="middle" transform="rotate(180 46 153)">Voting</text> -->
        <!-- Lower Symbol Ellipse -->
        <ellipse cx="104" cy="153" rx="14" ry="14" fill="rgb(255, 255, 255)" stroke="none" transform="rotate(180,104,153)" pointer-events="all" />
        <!-- Lower Symbol Text -->
        <text x="104" y="160" fill="{{textColor}}" font-family="{{symbolFont}}" font-size="24px" text-anchor="middle" transform="translate(-0.5 -0.5)rotate(180 104 153)">{{symbolText}}</text>
        <!-- <text x="104" y="160" fill="{{textColor}}" font-family="WebDings" font-size="24px" text-anchor="middle" transform="translate(-0.5 -0.5)rotate(180 104 153)">i</text> -->
        <!-- <text x="104" y="160" fill="#808080" font-family="Helvetica" font-size="24px" text-anchor="middle" font-weight="bold" transform="translate(-0.5 -0.5)rotate(180 104 153)">◙</text> -->
    </g>
    <switch>
      <g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" />
      <a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank">
        <text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text>
      </a>
    </switch>
  </svg>
